<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

    <div class="container">
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required. </p>
        </header>
        <main>
            <div class="views-price">
                <p class="views"><span id="views"></span>Pageviews</p>
                <p class="price"><span id="price"></span> / month</p>
            </div>
            <div class="range-slider">
                <span class="bar"><span class="fill"></span></span>
                <input class="slider" id="slider" type="range" min="10" max="110" step="25" value="10">
            </div>
            <div class="views-price-mobile">
                <p class="price"><span id="price-mobile"></span> / month</p>
            </div>
            <div class="toggle-price">
                <span class="monthly">Monthly Billing</span>
                <input id="toggle" type="checkbox">
                <span class="yearly">Yearly Billing <span class="discount">-25%</span></span>
            </div>  
            <div class="package">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button>Start my trial</button>
            </div>
        </main>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kiararose">Kiara Rose</a>.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
